# Reset all tmux configs
# source-file ~/.config/tmux/tmux.reset.conf

# Default Shell
set-option -g default-shell $SHELL

# plugins install dir
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins/'

# Set true color
set-option -g default-terminal 'screen-256color'
set-option -g terminal-overrides ',xterm-256color:RGB'

# start indexing windows at 1 instead of 0
set -g base-index 1
set -g pane-base-index 1
setw -g pane-base-index 1

# don't exit from tmux when closing a session
set -g detach-on-destroy off

# zero-out escape time delay
set -g escape-time 0

# renumber all windows when any window is closed
set -g renumber-windows on

# use system clipboard
set -g set-clipboard on

set -g default-terminal "${TERM}"

# vi-mode
setw -g mode-keys vi

# display-message time
set-option -g display-time 500

# Set mouse
set -g mouse on

# Increase scroll back buffer
set-option -g history-limit 10000000

# Better split
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Set <C-Space> as prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Resize panes
bind -n M-k resize-pane -U 5
bind -n M-j resize-pane -D 5
bind -n M-h resize-pane -L 5
bind -n M-l resize-pane -R 5

set-option -g status-interval 5
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

set -g @catppuccin_window_status_style "custom"
set -g @catppuccin_window_left_separator "█"
set -g @catppuccin_window_middle_separator "█"
set -g @catppuccin_window_right_separator "█"

# Plugins
set -g @plugin 'catppuccin/tmux#v1.0.1'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'wfxr/tmux-fzf-url'

# tmux-continuum config
set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'

# tmux theme config
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_current_text " #{b:pane_current_path}"
set -g @catppuccin_window_default_text " #{b:pane_current_path}"

# Load catppuccin
run '~/.config/tmux/plugins/tmux/catppuccin.tmux'

set -g status-right "#{E:@catppuccin_status_host}#{E:@catppuccin_status_session}"
set -g status-left ""

if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm \
   ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

run '~/.config/tmux/plugins/tpm/tpm'

# vim, tmux, fzf navigation ctrl-[h,j,k,l]
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
is_fzf="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?fzf$'"
bind -n C-h run "($is_vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "($is_vim && tmux send-keys C-j) || ($is_fzf && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "($is_vim && tmux send-keys C-k) || ($is_fzf && tmux send-keys C-k)  || tmux select-pane -U"
bind -n C-l run  "($is_vim && tmux send-keys C-l) || tmux select-pane -R"
bind-key -n C-\\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

